<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
         <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>
        محول الأحرف والأرقام
    </title>
        
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>محول الأحرف والأرقام</h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="mb-3">
                    <label for="text" class="form-label">النص او الأرقام:</label>
                    <textarea class="form-control" id="text" placeholder="أكتب هنا" oninput="calculate()" rows="5"></textarea>

                </div>
            </div>
            <p></p>
            <div class="row">
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="النتجة" aria-label="Disabled input example" disabled id="result"></div>
                </div>
            </div>
        </div>


        <script>
            const charactersMap = new Map([
            ['ا',1],['أ',1],['ى',1],['ب',2],['ج',3],['د',4],['ه',5],['و',6],['ز',7],['ح',8],['ط',9],['ي',1],['ك',2],['ل',3],['م',4],['ن',5],['س',6],['ع',7],['ف',8],['ص',9],['ق',1],['ر',2],['ش',3],['ت',4],['ة',4],['ث',5],['خ',6],['ذ',7],['ض',8],['ظ',9],['غ',1], 
            ]);
            function calculate() {
                var text = document.getElementById("text");
                var result = document.getElementById("result");
                var charArray = [...text.value]
                var intArray = []
                charArray.forEach(element => {
                    matchedNumber = charactersMap.get(element)
                    
                    if(matchedNumber !== undefined) {
                        intArray.push(matchedNumber)
                    } else if(element >= '0' && element <= '9'){
                        intArray.push(parseInt(element))
                    }
                });
                

                result.value = summer(arraySummer(intArray));
            }
            
            function summer(bigNum) {
                if(bigNum > 9){
                    var intArr = Array.from(String(bigNum), num => Number(num));
                    return summer(arraySummer(intArr))
                }
                return bigNum;
            }

            function arraySummer(intArr) {
                sum = 0;  
                intArr.forEach(n => sum += n);
                return sum
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
